<script>
  let greeted = false;

  function toggleChat() {
    const box = document.getElementById('chatBoxContainer');
    box.classList.toggle('hidden');
    if (!greeted && !box.classList.contains('hidden')) {
      greeted = true;
      greetUser();
    }
  }

  function greetUser() {
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML += 
      `<div class="flex justify-start">
        <div class="max-w-xs bg-gradient-to-r from-blue-200 to-blue-300 text-gray-800 p-3 rounded-lg">
          <p class="text-sm"><strong>Bot:</strong> Hello, space explorer! Welcome to SAST. Please select one of the questions below.</p>
        </div>
      </div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage(userInput) {
    const chatBox = document.getElementById('chatBox');
    const inputNormalized = userInput.replace(/[?.,]/g, '').toLowerCase();

    chatBox.innerHTML += 
      `<div class="flex justify-end">
        <div class="max-w-xs bg-gradient-to-r from-green-200 to-green-300 text-gray-800 p-3 rounded-lg">
          <p class="text-sm"><strong>You:</strong> ${userInput}</p>
        </div>
      </div>`;
    chatBox.innerHTML += 
      `<div id="loadingBubble" class="flex justify-start">
        <div class="max-w-xs bg-gradient-to-r from-blue-200 to-blue-300 text-gray-800 p-3 rounded-lg">
          <p class="text-sm"><strong>Bot:</strong> <span class="dots-loading"></span></p>
        </div>
      </div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    setTimeout(() => {
      const loadingElement = document.getElementById('loadingBubble');
      if (loadingElement) {
        loadingElement.remove();
      }
      chatBox.innerHTML += 
        `<div class="flex justify-start">
          <div class="max-w-xs bg-gradient-to-r from-blue-200 to-blue-300 text-gray-800 p-3 rounded-lg">
            <p class="text-sm"><strong>Bot:</strong> ${getResponse(inputNormalized)}</p>
          </div>
        </div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 1500);
  }

  function getResponse(input) {
    const responses = {
      "where can i purchase official SAST Merchandise": "Visit our official store page to explore and purchase the latest SAST gear.",
      "what does sast stand for": "SAST stands for Society for Astrophysics and Space Technology, dedicated to advanced space solutions.",
      "how do i become a sast member": "Sign up on our website and tap on join now button then fill the form.",
      // "what rocket engines do you use": "We utilize reusable rocket engines with next-gen thrust and efficiency to lower space travel costs.",
      "what is your vision for space travel": "To Build and Innovate Space Technology Products and use them for Space Exploration",
      "where can i find launch schedules": "Check our Launch Schedule page for upcoming missions, dates, and live countdowns.",
      "how can i partner with sast": "Connect with us through mail or social media for further information",
      "does sast offer internships or job opportunities": "Yes, SAST offers internships and career opportunities for students and professionals passionate about space technology. Visit our Careers page for current openings.",
      "how can i stay updated on sast's latest developments": "Follow us on our social media platforms and subscribe to our newsletter for the latest news, mission updates, and breakthroughs."
    };
    return responses[input] || "Sorry, I don't understand that question.";
  }
</script>
