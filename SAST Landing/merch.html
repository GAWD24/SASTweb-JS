<script>
  let greeted = false;

  function toggleChat() {
    const box = document.getElementById('chatBoxContainer');

    box.classList.toggle('hidden');

    if (!box.classList.contains('hidden')) {
      box.classList.remove('opacity-0');
      box.classList.add('opacity-100');
    } else {
      box.classList.remove('opacity-100');
      box.classList.add('opacity-0');
    }
    if (!greeted && !box.classList.contains('hidden')) {
      greeted = true;
      greetUser();
    }
  }

  function greetUser() {
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML += `
      <div class="flex items-start space-x-2">
        <!-- Bot Avatar -->
        <img src="./assets/Cartoon Style Robot.jpg" alt="Bot" class="w-8 h-8 rounded-full border-2 border-blue-300" />
        <!-- Bot Bubble -->
        <div class="relative max-w-xs bg-gradient-to-r from-blue-200 to-blue-300 text-gray-800 p-3 rounded-lg">
          <!-- Speech arrow -->
          <div class="absolute top-2 -left-2 w-0 h-0 border-r-8 border-r-blue-200 border-t-8 border-t-transparent border-b-8 border-b-transparent"></div>
          <p class="text-sm"><strong>Bot:</strong> Hello, space explorer! Welcome to SAST. Please select one of the questions below.</p>
        </div>
      </div>
    `;
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage(userInput) {
    const chatBox = document.getElementById('chatBox');
    const inputNormalized = userInput.replace(/[?.,]/g, '').toLowerCase();
    

  
    chatBox.innerHTML += `
      <div class="flex items-center justify-end space-x-2">
        <div class="relative max-w-xs bg-gradient-to-r from-green-200 to-green-300 text-gray-800 p-3 rounded-lg">
          <!-- Speech arrow -->
          <div class="absolute top-2 -right-2 w-0 h-0 border-l-8 border-l-green-200 border-t-8 border-t-transparent border-b-8 border-b-transparent"></div>
          <p class="text-sm"><strong>You:</strong> ${userInput}</p>
        </div>
        <!-- User Avatar (placeholder or your own) -->
        <img src="https://via.placeholder.com/40" alt="User" class="w-8 h-8 rounded-full border-2 border-green-300" />
      </div>
    `;
    chatBox.innerHTML += `
      <div id="loadingBubble" class="flex items-start space-x-2">
        <img src="./assets/Cartoon Style Robot.jpg" alt="Bot" class="w-8 h-8 rounded-full border-2 border-blue-300" />
        <div class="relative max-w-xs bg-gradient-to-r from-blue-200 to-blue-300 text-gray-800 p-3 rounded-lg">
          <div class="absolute top-2 -left-2 w-0 h-0 border-r-8 border-r-blue-200 border-t-8 border-t-transparent border-b-8 border-b-transparent"></div>
          <p class="text-sm"><strong>Bot:</strong> <span class="dots-loading"></span></p>
        </div>
      </div>
    `;
    chatBox.scrollTop = chatBox.scrollHeight;

    setTimeout(() => {
      const loadingElement = document.getElementById('loadingBubble');
      if (loadingElement) {
        loadingElement.remove();
      }
      chatBox.innerHTML += `
        <div class="flex items-start space-x-2">
          <img src="./assets/Cartoon Style Robot.jpg" alt="Bot" class="w-8 h-8 rounded-full border-2 border-blue-300" />
          <div class="relative max-w-xs bg-gradient-to-r from-blue-200 to-blue-300 text-gray-800 p-3 rounded-lg">
            <div class="absolute top-2 -left-2 w-0 h-0 border-r-8 border-r-blue-200 border-t-8 border-t-transparent border-b-8 border-b-transparent"></div>
            <p class="text-sm"><strong>Bot:</strong> ${getResponse(inputNormalized)}</p>
          </div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 1500);
  }
  function getResponse(input) {
    const responses = {
      "where can i purchase official sast gear": "Visit our official store page to explore and purchase the latest SAST gear.",
      "what does sast stand for": "SAST stands for Society for Astrophysics and Space Technology, dedicated to advanced space solutions.",
      "how do i become a sast member": "Sign up on our website and tap on 'Join Now' to fill out the membership form.",
      "what rocket engines do you use": "We utilize reusable rocket engines with next-gen thrust and efficiency to lower space travel costs.",
      "what is your vision for space travel": "Our vision is to build and innovate space technology products for comprehensive exploration of the cosmos.",
      "where can i find launch schedules": "Check our Launch Schedule page for upcoming missions, dates, and live countdowns.",
      "how can i partner with sast": "Connect with us through email or social media for partnership opportunities.",
      "does sast offer internships or job opportunities": "Yes, SAST offers internships and career opportunities for those passionate about space technology. Visit our Careers page for openings.",
      "how can i stay updated on sast's latest developments": "Follow us on social media and subscribe to our newsletter for the latest news and mission updates."
    };
    return responses[input] || "Sorry, I don't understand that question.";
  }
</script>
